<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <title>Basic Calculator</title>
</head>
<body>
    <div id="container">
        <div id="inputs">
            <input type="text" class="output" id="holder" value="" disabled>
            <input type="text" class="output" id="resault" placeholder="0" value="" disabled>
        </div>
        <div id="calculator">
            <button class="calculator-button" id='fullclear'>ac</button>
            <button class="calculator-button" id="backspace">⇦</button>
            <button class="calculator-button" id="minus-plus">±</button>
            <button class="calculator-button operator" id ="divide">÷</button>

            <button class="calculator-button">7</button>
            <button class="calculator-button">8</button>
            <button class="calculator-button">9</button>
            <button class="calculator-button operator" id="multiply">*</button>

            <button class="calculator-button">4</button>
            <button class="calculator-button">5</button>
            <button class="calculator-button">6</button>
            <button class="calculator-button operator" id=minus>-</button>

            <button class="calculator-button">1</button>
            <button class="calculator-button">2</button>
            <button class="calculator-button">3</button>
            <button class="calculator-button operator" id="add">+</button>

            <button class="calculator-button">0</button>
            <button class="calculator-button" id="decimal">.</button>
            <button class="calculator-button" id="equals">=</button>

        </div>
    </div>
</body>
<script src="./scripts/main.js"></script>
</html>
